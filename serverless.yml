org: gymnasium
app: marusia
service: home_training

plugins:
  - serverless-offline

custom:
  stage: ${self:provider.stage}

provider:
  name: aws
  runtime: python3.8
  apiGateway:
    shouldStartNameWithService: true

functions:
  webhook:
    handler: handler.webhook
    events:
      - http:
          path: webhook
          method: post
